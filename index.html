<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
  
</head>
<body>

<div class="wrapper centered">
  <div class="upper">
    <h2 class="result-text">Your Result</h2>
    <div class="circle">
      <p class="result-score">76</p>
      <p>of 100</p>
    </div>
    <h2 id="compliment">Great</h2>
    <p class="compliment-text">You scored higher than 65% of the people who have taken these tests.</p>
  </div>

  <div class="item lower">
    <h2 class="header">Summary</h2>

    <div class="item reaction">
      <img src="/assets/images/icon-reaction.svg" alt="A reaction icon">
      <p>Reaction</p>
      <p><span>80 </span> / 100</p>
    </div>

    <div class="item Memory">
      <img src="/assets/images/icon-memory.svg" alt="A Memory icon">
      <p>Memory</p>
      <p><span>92 </span> / 100</p>
    </div>

    <div class="item Verbal">
      <img src="/assets/images/icon-verbal.svg" alt="A Verbal icon">
      <p>Verbal</p>
      <p><span>61 </span> / 100</p>
    </div>

    <div class="Visual">
      <img src="/assets/images/icon-visual.svg" alt="A Visual icon">
      <p>Visual</p>
      <p><span>72 </span> / 100</span></p>
    </div>
    <h2 class="button">Continue</h2>
  </div>  
    
<div>
</body>
</html>
